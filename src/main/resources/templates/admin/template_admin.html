<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Panel Administrativo'">Panel Administrativo</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .card { border-radius: 10px; }
        .btn { border-radius: 6px; }
        .nav-link.active { font-weight: bold; color: #fff !important; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" th:href="@{/}">SmartWorkSpaces</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'salas'} ? 'active'" 
                       th:href="@{/salas}">Salas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'reservas'} ? 'active'" 
                       th:href="@{/reservas}">Reservas</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO DINÁMICO -->
<div class="container py-4" layout:fragment="contenido">
    <!-- Aquí Thymeleaf reemplazará el contenido del archivo hijo -->
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
