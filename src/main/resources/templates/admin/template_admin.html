<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'SmartWorkSpaces'">SmartWorkSpaces</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background: #f4f6f9; }
        .card { border-radius: 10px; }
        .btn { border-radius: 6px; }
        .nav-link.active { font-weight: bold; color: #fff !important; }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fa-solid fa-building"></i> SmartWorkSpaces
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:classappend="${activePage == 'salas'} ? 'active'"
                       th:href="@{/salas}">
                        <i class="fa-solid fa-door-open"></i> Gestión Salas
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:classappend="${activePage == 'reservas'} ? 'active'"
                       th:href="@{/reservas}">
                        <i class="fa-regular fa-calendar-check"></i> Reservas
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-light text-primary me-2" th:href="@{/login}">Iniciar Sesión</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light" th:href="@{/registro}">Registrarse</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user-circle"></i>
                        Hola, <span sec:authentication="principal.nombre">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" th:href="@{/logout}">
                                <i class="fa-solid fa-sign-out-alt"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container py-4" layout:fragment="contenido">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div layout:fragment="scripts"></div>

</body>
</html>
