<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - SmartWorkSpaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4">Crear una cuenta</h3>

                    <form th:action="@{/registro}" method="post" th:object="${usuario}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" th:field="*{nombres}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{nombres}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control" th:field="*{apellidos}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{apellidos}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" th:field="*{password1}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{password1}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Repetir Contraseña</label>
                            <input type="password" class="form-control" th:field="*{password2}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{password2}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Selecciona tu Rol</label>
                            <select class="form-select" th:field="*{rol}">
                                <option value="USER">Usuario Coworking</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Registrarme</button>
                            <a href="/login" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
