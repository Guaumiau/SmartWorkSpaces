<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SmartWorkSpaces</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="admin/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    SmartWorkSpaces <small>Reservas</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Reservas</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/reservas/create}" > Crear Reserva</a>
  <h2>Reservas</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Usuario</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora de Inicio</th>
        <th scope="col">Hora final</th>
        <th scope="col">Sala</th>
        <th scope="col">Acción</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each=" reserva : ${reservas}">
        <td th:text="${reserva.id}"></td>
        <td th:text="${reserva.usuario}"></td>
        <td th:text="${reserva.fecha}"></td>
        <td th:text="${reserva.horaInicio}"></td>
        <td th:text="${reserva.horaFin}"></td>
        <td th:text="${reserva.sala}"></td>
        <td><a  class="btn btn-warning" th:href="@{/reservas/edit/{id}(id=${reserva.id})}">Editar</a> </td>
        <td>
          <form th:action="@{/reservas/delete/{id}(id=${reserva.id})}" method="post" class="d-inline">

            <button type="submit" class="btn btn-danger btn-sm" title="Eliminar"
                    onclick="return confirm('¿Estás seguro de eliminar la reserva?');">
              Eliminar
            </button>
          </form>
        </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

  <div th:if="${#lists.isEmpty(reservas)}" class="alert alert-info mt-3" role="alert">
    No hay reservas registradas.
  </div>

<!-- Footer -->
  <div th:replace="admin/template_admin.html::footer"></div>

  <script>
    // Nueva función que recibe el ID del formulario oculto
    function confirmAndDelete(formId)
    {
        var rpt = confirm('¿Estás seguro de eliminar la reserva?');
        if(rpt)
        {
            // Busca el formulario por su ID único y lo envía
            document.getElementById(formId).submit();
        }
    }
  </script>


<!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
