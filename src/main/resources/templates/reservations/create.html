<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SmartWorkSpaces</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:replace="admin/template_admin.html::header"></div>


  <!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    SmartWorkSpaces <small>Reservas</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Crear Reservas</li>
  </ol>

  <h2>Crear Reserva</h2>

  <form class="form-horizontal" th:action="@{/reservas/save}" th:object="${reserva}" method="post" enctype="multipart/form-data">


    <div class="form-group">
      <label class="control-label col-sm-2" for="usuario">Usuario:</label>
      <div class="col-sm-10">

        <input type="text" class="form-control" id="usuario" th:field="*{usuario}"
               autocomplete="off" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="fecha">Fecha:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="fecha" th:field="*{fecha}"
               autocomplete="off" required>
      </div>
    </div>

    <!-- Campo HORA INICIO -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="horaInicio">Hora de Inicio:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}" required>
      </div>
    </div>

    <!-- Campo HORA FINAL -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="horaFin">Hora Final:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="horaFin" th:field="*{horaFin}" required>
      </div>
    </div>

    <!-- Campo SALA -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="sala">Sala a Reservar:</label>
      <div class="col-sm-10">
        <select id="sala" th:field="*{sala}" class="form-select" required>
          <option value="">-- Seleccione una Sala --</option>
          <option th:each="sala : ${salas}"
                  th:value="${sala.id}"
                  th:text="${sala.nombres + ' (' + sala.capacidad + ' personas)'}">
            Sala de Ejemplo
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<!-- Footer -->
  <div th:replace="admin/template_admin.html::footer"></div>


  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
