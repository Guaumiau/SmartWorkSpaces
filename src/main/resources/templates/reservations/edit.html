<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- 1. TÃ­tulo adaptado -->
  <title>SmartWorkSpaces - Editar Reserva</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

<!-- Navigation -->
<div th:replace="admin/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container mt-5">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    SmartWorkSpaces <small>Reservas</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/reservas/show}">Listado Reservas</a></li>
    <li class="breadcrumb-item active">Editar Reserva</li>
  </ol>

  <h2>Actualizar Reserva</h2>

  <form class="form-horizontal" th:action="@{/reservas/update}" th:object="${reserva}" method="post">

    <input type="hidden" th:field="*{id}">

    <!-- Campo 1: USUARIO (String en tu modelo) -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="usuario">Usuario:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="usuario" th:field="*{usuario}"
               placeholder="Ingrese el usuario" required autocomplete="off">
      </div>
    </div>

    <!-- Campo 2: FECHA (LocalDate) -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="fecha">Fecha:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="fecha" th:field="*{fecha}"
               required autocomplete="off">
      </div>
    </div>

    <!-- Campo 3: HORA INICIO (LocalTime) -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="horaInicio">Hora de Inicio:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}"
               required autocomplete="off">
      </div>
    </div>

    <!-- Campo 4: HORA FINAL (LocalTime) -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="horaFin">Hora Final:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="horaFin" th:field="*{horaFin}"
               required autocomplete="off">
      </div>
    </div>

    <!-- Campo 5: SALA -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="sala">Sala a Reservar:</label>
      <div class="col-sm-10">
        <select id="sala" th:field="*{sala}" class="form-select" required>
          <option value="">-- Seleccione una Sala --</option>
          <option th:each="salaObj : ${salas}"
                  th:value="${salaObj.id}"
                  th:text="${salaObj.nombre + ' (' + salaObj.capacidad + ' personas)'}">
            Sala de Ejemplo
          </option>
        </select>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-sm-12 text-end">
        <button type="submit" class="btn btn-warning me-2">
          <i class="bi bi-arrow-repeat"></i> Actualizar Reserva
        </button>
      </div>
    </div>

  </form>

  <!-- Enlace de Cancelar (Fuera del Formulario) -->
  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
    <a th:href="@{/reservas/show}" class="btn btn-secondary">
      Cancelar
    </a>
  </div>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="admin/template_admin.html::footer"></div>


<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
