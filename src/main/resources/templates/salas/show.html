<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SmartWorkSpaces - Salas</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:replace="admin/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    SmartWorkSpaces <small>Salas</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Salas</li>
  </ol>

  <!-- Enlace para crear una nueva Sala -->
  <a class="btn btn-primary" th:href="@{/salas/create}" > Crear Nueva Sala</a>
  <h2>Salas Registradas</h2>

  <table class="table table-striped table-hover mt-4">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Capacidad</th>
      <th scope="col">Estado</th>
      <th scope="col">Acción</th>
      <th scope="col">Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" sala : ${salas}">
      <td th:text="${sala.id}"></td>
      <td th:text="${sala.nombres}"></td>
      <td th:text="${sala.capacidad}"></td>
      <td th:text="${sala.estado}"></td>

      <!-- Enlace para Editar Sala -->
      <td><a  class="btn btn-warning" th:href="@{/salas/edit/{id}(id=${sala.id})}">Editar</a> </td>

      <!-- Enlace para Eliminar Sala -->
      <td><a  class="btn btn-danger" th:href="@{/salas/delete/{id}(id=${sala.id})}">Eliminar</a> </td>
    </tr>
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="admin/template_admin.html::footer"></div>


<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
