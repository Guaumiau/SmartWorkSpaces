<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: contenido">

<h2 class="fw-bold mb-3" th:text="${sala.id == null} ? 'Nueva Sala' : 'Editar Sala'"></h2>

<div class="card shadow">
    <div class="card-body">

        <form th:action="@{/salas/save}" th:object="${sala}" method="post" class="row g-3">

            <input type="hidden" th:field="*{id}">

            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}">
                <p class="text-danger" th:errors="*{nombre}"></p>
            </div>

            <div class="col-md-6">
                <label class="form-label">Capacidad</label>
                <input type="number" class="form-control" th:field="*{capacidad}">
                <p class="text-danger" th:errors="*{capacidad}"></p>
            </div>

            <div class="col-md-6">
                <label class="form-label">Estado</label>
                <select class="form-select" th:field="*{estado}">
                    <option value="ACTIVA">ACTIVA</option>
                    <option value="INACTIVA">INACTIVA</option>
                </select>
            </div>

            <div class="col-12 mt-3">
                <button class="btn btn-success">Guardar</button>
                <a th:href="@{/salas}" class="btn btn-secondary">Volver</a>
            </div>

        </form>

    </div>
</div>

</html>
