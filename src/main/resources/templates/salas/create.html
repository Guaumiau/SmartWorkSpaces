<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SmartWorkSpaces - Crear Sala</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <!-- Íconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

<!-- Navigation -->
<div th:replace="admin/template_admin.html::header"></div>


<!-- Page Content -->
<div class="container mt-5">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    SmartWorkSpaces <small>Salas</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/salas/show}">Listado Salas</a></li>
    <li class="breadcrumb-item active">Crear Sala</li>
  </ol>

  <h2>Crear Sala</h2>

  <form class="form-horizontal" th:action="@{/salas/save}" th:object="${sala}" method="post">

    <input type="hidden" th:field="*{id}">

    <!-- Campo 1: NOMBRE -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="nombres">Nombre de la Sala:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombres" th:field="*{nombres}"
               placeholder="Ej: Sala de Reuniones 101" autocomplete="off" required>
      </div>
    </div>

    <!-- Campo 2: CAPACIDAD -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="capacidad">Capacidad (Personas):</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}"
               min="1" placeholder="Ingrese capacidad máxima" autocomplete="off" required>
      </div>
    </div>

    <!-- Campo 3: ESTADO -->
    <div class="form-group mb-3">
      <label class="control-label col-sm-2" for="estado">Estado:</label>
      <div class="col-sm-10">
        <select id="estado" th:field="*{estado}" class="form-select" required>
          <option value="">-- Seleccione el Estado --</option>
          <option th:each="estado : ${estados}"
                  th:value="${estado}"
                  th:text="${estado}">
            Estado de Ejemplo
          </option>
        </select>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-sm-12 text-end">
        <button type="submit" class="btn btn-success me-2">
          <i class="bi bi-save"></i> Guardar Sala
        </button>
        <a th:href="@{/salas/show}" class="btn btn-secondary">
          Cancelar
        </a>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="admin/template_admin.html::footer"></div>


<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
