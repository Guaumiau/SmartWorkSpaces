<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: contenido">

<div class="d-flex justify-content-between mb-3">
    <h2 class="fw-bold">Salas</h2>
    <a th:href="@{/salas/create}" class="btn btn-primary">Nueva Sala</a>
</div>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="card shadow">
    <div class="card-body">

        <table class="table table-striped table-hover text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Capacidad</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="s : ${salas}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.nombre}"></td>
                <td th:text="${s.capacidad}"></td>

                <td>
                    <span th:text="${s.estado}"
                          th:classappend="${s.estado == 'ACTIVA'} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                </td>

                <td>
                    <a th:href="@{'/salas/edit/' + ${s.id}}" class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{'/salas/delete/' + ${s.id}}"
                       onclick="return confirm('Â¿Eliminar sala?')"
                       class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</html>
