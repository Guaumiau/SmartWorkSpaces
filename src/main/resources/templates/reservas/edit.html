<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template_admin}">

<body>

<div layout:fragment="contenido">

    <h2 class="fw-bold mb-3">Editar Reserva</h2>

    <!-- Error de negocio (choque de horarios, sala inactiva, etc.) -->
    <div th:if="${errorNegocio}" class="alert alert-danger" th:text="${errorNegocio}"></div>

    <div class="card shadow">
        <div class="card-body">

            <form th:action="@{/reservas/update}" th:object="${reserva}" method="post" class="row g-3">

                <!-- ID oculto -->
                <input type="hidden" th:field="*{id}">

                <!-- USUARIO -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Usuario</label>
                    <input type="text" th:field="*{usuario}" th:errorclass="is-invalid" class="form-control" placeholder="Nombre del usuario">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                </div>

                <!-- FECHA -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Fecha</label>
                    <input type="date" id="fecha" th:field="*{fecha}" th:errorclass="is-invalid" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                </div>

                <!-- HORA INICIO -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Hora Inicio</label>
                    <input type="time" id="horaInicio" th:field="*{horaInicio}" th:errorclass="is-invalid" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}"></div>
                </div>

                <!-- HORA FIN -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Hora Fin</label>
                    <input type="time" id="horaFin" th:field="*{horaFin}" th:errorclass="is-invalid" class="form-control">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}"></div>


                </div>

                <!-- SALA -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Sala</label>
                    <select name="sala" class="form-select"
                            th:classappend="${#fields.hasErrors('sala')} ? 'is-invalid' : ''">
                        <option value="">Seleccione una sala...</option>

                        <option th:each="s : ${salas}"
                                th:value="${s.id}"
                                th:text="${s.nombres}"
                                th:selected="${reserva.sala != null and s.id == reserva.sala.id}">
                        >

                        </option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('sala')}" th:errors="*{sala}"></div>
                </div>

                <!-- BOTONES -->
                <div class="col-12">
                    <button class="btn btn-success px-4">Actualizar</button>
                    <a th:href="@{/reservas}" class="btn btn-secondary">Volver</a>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
