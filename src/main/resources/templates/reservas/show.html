<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sd="http://www.thymeleaf.org/spring-data" layout:decorate="~{admin/template_admin}">

<body>

    <div layout:fragment="contenido">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Listado de Reservas</h2>
            <a th:href="@{/reservas/create}" class="btn btn-success px-4">
                Nueva Reserva
            </a>
        </div>

        <!-- Errores generales (ej: no se puede eliminar por restricciones) -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow">
            <div class="card-body">

                <!-- Search Form -->
                <form action="" class="my-3">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <div class="input-group">
                                <input type="search" name="usuario" class="form-control"
                                    placeholder="Buscar reserva por usuario" th:value="${param.usuario}">
                                <button class="btn btn-primary">
                                    Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <div th:if="${reservas.totalElements == 0}" class="text-center py-4">
                    <p class="text-muted mb-2">No hay reservas registradas todavía.</p>
                    <a th:href="@{/reservas/create}" class="btn btn-primary">
                        Crear primera reserva
                    </a>
                </div>

                <table th:if="${reservas.totalElements > 0}"
                    class="table table-striped table-hover align-middle text-center">

                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Fecha</th>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th>Sala</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="r : ${reservas}">
                            <td th:text="${r.id}"></td>
                            <td th:text="${r.usuario}"></td>
                            <td th:text="${r.fecha}"></td>
                            <td th:text="${r.horaInicio}"></td>
                            <td th:text="${r.horaFin}"></td>
                            <td th:text="${r.sala.nombres}"></td>

                            <td>
                                <a th:href="@{'/reservas/edit/' + ${r.id}}" class="btn btn-warning btn-sm me-1">
                                    Editar
                                </a>

                                <form th:action="@{'/reservas/delete/' + ${r.id}}" method="post"
                                    style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('¿Deseas eliminar esta reserva?')">
                                        Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <!-- Pagination -->
                <div class="row">
                    <div class="col-sm-6">
                        <div sd:pagination-summary="">info</div>
                    </div>
                    <div class="col-sm-6">
                        <nav class="pull-right">
                            <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                            aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
