<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template_admin}">

<body>

<div layout:fragment="contenido">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Listado de Reservas</h2>
        <a th:href="@{/reservas/create}" class="btn btn-success px-4">
            Nueva Reserva
        </a>
    </div>

    <!-- Errores generales (ej: no se puede eliminar por restricciones) -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow">
        <div class="card-body">

            <div th:if="${#lists.isEmpty(reservas)}" class="text-center py-4">
                <p class="text-muted mb-2">No hay reservas registradas todavía.</p>
                <a th:href="@{/reservas/create}" class="btn btn-primary">
                    Crear primera reserva
                </a>
            </div>

            <table th:if="${!#lists.isEmpty(reservas)}"
                   class="table table-striped table-hover align-middle text-center">

                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Fecha</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Sala</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${reservas}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.usuario}"></td>
                    <td th:text="${r.fecha}"></td>
                    <td th:text="${r.horaInicio}"></td>
                    <td th:text="${r.horaFin}"></td>
                    <td th:text="${r.sala.nombres}"></td>

                    <td>
                        <a th:href="@{'/reservas/edit/' + ${r.id}}"
                           class="btn btn-warning btn-sm me-1">
                            Editar
                        </a>

                        <form th:action="@{'/reservas/delete/' + ${r.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Deseas eliminar esta reserva?')">
                            Eliminar
                        </button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>

</body>
</html>
