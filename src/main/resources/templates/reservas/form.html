<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: contenido">

<h2 class="fw-bold mb-3" th:text="${reserva.id == null} ? 'Nueva Reserva' : 'Editar Reserva'"></h2>

<div th:if="${errorNegocio}" class="alert alert-danger" th:text="${errorNegocio}"></div>

<div class="card shadow">
<div class="card-body">

<form th:action="@{/reservas/save}" th:object="${reserva}" method="post" class="row g-3">

    <input type="hidden" th:field="*{id}">

    <div class="col-md-6">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" th:field="*{usuario}">
        <p class="text-danger" th:errors="*{usuario}"></p>
    </div>

    <div class="col-md-6">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control" th:field="*{fecha}">
        <p class="text-danger" th:errors="*{fecha}"></p>
    </div>

    <div class="col-md-6">
        <label class="form-label">Hora Inicio</label>
        <input type="time" class="form-control" th:field="*{horaInicio}">
        <p class="text-danger" th:errors="*{horaInicio}"></p>
    </div>

    <div class="col-md-6">
        <label class="form-label">Hora Fin</label>
        <input type="time" class="form-control" th:field="*{horaFin}">
        <p class="text-danger" th:errors="*{horaFin}"></p>
    </div>

    <div class="col-md-6">
        <label class="form-label">Sala</label>
        <select class="form-select" th:field="*{sala}">
            <option th:each="s : ${salas}"
                    th:value="${s.id}"
                    th:text="${s.nombre}"></option>
        </select>
        <p class="text-danger" th:errors="*{sala}"></p>
    </div>

    <div class="col-12 mt-3">
        <button class="btn btn-success">Guardar</button>
        <a th:href="@{/reservas}" class="btn btn-secondary">Volver</a>
    </div>

</form>

</div>
</div>

</html>
