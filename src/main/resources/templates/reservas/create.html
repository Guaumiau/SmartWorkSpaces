<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template_admin}">

<body>

<div layout:fragment="contenido">
    <h2 class="fw-bold mb-3">Nueva Reserva</h2>

    <!-- Errores de negocio (cruce de horarios, sala inactiva, etc.) -->
    <div th:if="${errorNegocio}" class="alert alert-danger" th:text="${errorNegocio}"></div>

    <div class="card shadow">
        <div class="card-body">

            <form th:action="@{/reservas/save}" th:object="${reserva}" method="post" class="row g-3">

                <!-- USUARIO -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Usuario</label>
                    <input type="text" th:field="*{usuario}" class="form-control" placeholder="Ej: Carlos PÃ©rez">
                    <p class="text-danger small" th:errors="*{usuario}"></p>
                </div>

                <!-- FECHA -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Fecha</label>
                    <input type="date" id="fecha" th:field="*{fecha}" class="form-control">
                    <p class="text-danger small" th:errors="*{fecha}"></p>
                </div>

                <!-- HORA INICIO -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Hora Inicio</label>
                    <input type="time" id="horaInicio" th:field="*{horaInicio}" class="form-control">
                    <p class="text-danger small" th:errors="*{horaInicio}"></p>
                </div>

                <!-- HORA FIN -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Hora Fin</label>
                    <input type="time" id="horaFin" th:field="*{horaFin}" class="form-control">
                    <p class="text-danger small" th:errors="*{horaFin}"></p>

                    <small id="horaErrorMsg" class="text-danger d-none">
                        La hora fin debe ser mayor a la hora inicio.
                    </small>
                </div>

                <!-- SALA -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Sala</label>
                    <select th:field="*{sala}" class="form-select">
                        <option value="">Seleccione una sala...</option>

                        <option th:each="s : ${salas}"
                                th:value="${s.id}"
                                th:text="${s.nombres}">
                        </option>
                    </select>
                    <p class="text-danger small" th:errors="*{sala}"></p>
                </div>

                <!-- BOTONES -->
                <div class="col-12">
                    <button class="btn btn-success px-4">Guardar</button>
                    <a th:href="@{/reservas}" class="btn btn-secondary">Volver</a>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
